<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="../../assets/css/member/memberJoin.css">
</head>
<body>
    <div class="layout">
        <div class="layout_default">
            <main class="layout_view">
                <div class="join_login">
                    <form class="join_login_form size_full">
                        <div class="screen">
                            <header class="screen_header">
                                <!-- button -->
                                <a href="">
                                    <img src="../../assets/images/graduationCap.png" alt="">
                                </a>
                            </header>
                            <div class="screen_body">
                                <h1 class="text_title">
                                    <span>회원 가입</span>
                                </h1>
                                <div class="join_body">
                                    <div class="join_body_input">
                                        <div class="text_field -error">
                                            <label class="text_field_label">
                                                이메일
                                            </label>
                                            <div class="text_field_body">
                                                <input type="text" placeholder="아이디를 입력해주세요" class="text_field_body_input" onfocus="this.placeholder=''" onblur="this.placeholder='아이디를 입력해주세요'">
                                                <div class="text_field_footer">
                                                    <img src="" alt="">
                                                    <span>필수 항목입니다</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text_field -error">
                                            <label class="text_field_label">
                                                비밀번호
                                            </label>
                                            <div class="text_field_body">
                                                <input type="password" placeholder="비밀번호를 입력해주세요" class="text_field_body_input" onfocus="this.placeholder=''" onblur="this.placeholder='비밀번호를 입력해주세요'">
                                                <div class="text_field_footer">
                                                    <img src="" alt="">
                                                    <span>필수 항목입니다</span>
                                                </div>
                                                <button type="button" class="text_field_body_btn">
                                                    <img src="../../assets/images/blackButtonOn.png" alt="">버튼
                                                </button>
                                            </div>
                                        </div>
                                        <div class="text_field -error">
                                            <label class="text_field_label">
                                                비밀번호 확인
                                            </label>
                                            <div class="text_field_body">
                                                <input type="password" placeholder="비밀번호를 입력해주세요" class="text_field_body_input" onfocus="this.placeholder=''" onblur="this.placeholder='비밀번호를 입력해주세요'">
                                                <div class="text_field_footer">
                                                    <img src="" alt="">
                                                    <span>필수 항목입니다</span>
                                                </div>
                                                <button type="button" class="text_field_body_btn">
                                                    <img src="../../assets/images/blackButtonOn.png" alt="">버튼
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <footer class="screen_footer">
                                <button type="submit" class="join_btn">회원 가입</button>
                            </footer>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
